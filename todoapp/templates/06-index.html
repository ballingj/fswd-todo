<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Updating a Todo Item -->
    <form id="form">
        <input type="text" id="description" name="description" placeholder="Enter Description">
        <input type="submit" value="Create">
    </form>
    <div id="error" class="hidden">Something went Wrong!</div>
    <ul id="todos">
        {% for d in data %}
        <li><input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}/>{{ d.description }}</li>
        {% endfor %}
    </ul>

    <script>
        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];  //get this parameter from the console log event
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type':'application/json'
                    }
                })
                .then(function() {
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }
        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();  //the default is whole page refresh
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                // console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('description').value = '';  // blank form input field
                document.getElementById('error').className = 'hidden';  // no errors;
            })
            .catch(function() {
                document.getElementById('error').className = '';
            })
        }

    </script>
    
</body>
</html>
